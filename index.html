<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- for our css stylesheet should we want to do something outside of bulma -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ShowPro</title>
</head>

<body>
    <header></header>
    <section class="hero">
        <div class="columns is-centered">
            <div class="hero-body column is-half">
                <!-- about the site -->

                    <h1 class="column">ShowPro</h1>
                    <p class="column">
                    <b>Ready to get back out there and jam with your favorite artists? Boy are you in the right spot then! Simply search the artist you're looking for then peruse upcoming events and learn a little more about them! Waiting for the event will be the hardest part!
                    </b></p>


            </div>

            <!-- search form -->
            <div class="column is-one-quarter" id="form">
                <form>
                    <label for="artist" class="column">Artist:</label>

                    <input type="text" placeholder="Artist name" name="artist" id="artist" class="input column">
                    <button type="submit" id="searchBtn" class="button" style="margin-top: 3px;">Search</button>

                </form>
            </div>
        </div>
    </section>

    <main class="container columns" id="main-page">

        <!-- div for search history -->
        <div class="container column is-one-quarter is-centered" id="history">
            <h4 class="column search-title">Previous Searches</h4>
            <div class="column is-centered" id="prevSearches">
            </div>
        </div>

        <!-- div for search results (shows/locations) -->

        <div class="shows column is-one-quarter is-centered" id="results">

            <ul id="concerts">
                
            </ul>
        </div>

        <!-- div for the description -->

        <div class="column is-two-quarters is-centered" id="description">

            
        </div>
    </main>

    <!-- footer should we want to include one -->
    <!-- <footer class="footer">
        <div class="content">

        </div>
    </footer> -->

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
